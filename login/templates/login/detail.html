{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'login/style.css' %}" type="text/css" />
    </head>
    
    <body>
        <h1>로그인 상세 정보</h1>
        {% if logins %}
            <h2>사용자 ID</h2>
            <p>{{ login.identification }}</p>
            
            <h2>사용자 Password</h2>
            <p>{{ login.password }}</p>
        
        {% else %}
            <p>No user informations.</p>
        {% endif %}

        <a href = "{% url 'login:index' %}">목록</a> <br>
    </body>
</html>
